<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ürün Fiyat Hesaplayıcı</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin-top: 30px;
    }

    label {
      color: #cccccc;
      font-size: 14px;
      margin-top: 20px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a40;
      color: white;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px;
      background-color: #00cc66;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e673;
    }

    .temizle-btn {
      background-color: #cc3300;
    }

    .temizle-btn:hover {
      background-color: #ff471a;
    }

    .result {
      margin-top: 40px;
      font-size: 16px;
      font-weight: bold;
      color: #00cc66;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Ürün Fiyat Hesaplayıcı<br>(kg / litre)</h1>
  <div class="container">
    <label for="gram">Alınan ürün kaç gram/ml :</label>
    <input type="number" id="gram" placeholder="Örn: 250">

    <label for="fiyat">Fiyatı ne kadar :</label>
    <input type="number" id="fiyat" placeholder="Örn: 15">

    <div class="buttons">
      <button onclick="hesapla()">HESAPLA</button>
      <button class="temizle-btn" onclick="temizle()">TEMİZLE</button>
    </div>

    <div class="result" id="sonuc"></div>
  </div>

  <script>
    function hesapla() {
      const gram = parseFloat(document.getElementById("gram").value);
      const fiyat = parseFloat(document.getElementById("fiyat").value);
      const sonucDiv = document.getElementById("sonuc");

      if (isNaN(gram) || isNaN(fiyat) || gram <= 0 || fiyat <= 0) {
        alert("Lütfen geçerli sayısal değerler girin.");
        return;
      }

      const kiloFiyat = (fiyat / gram) * 1000;
      sonucDiv.textContent = `Ürünün kilo - litre fiyatı:\n\n${kiloFiyat.toFixed(2)} TL/€`;
    }

    function temizle() {
      document.getElementById("gram").value = "";
      document.getElementById("fiyat").value = "";
      document.getElementById("sonuc").textContent = "";
    }
  </script>
</body>
</html>
